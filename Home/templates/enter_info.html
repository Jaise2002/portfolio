<!-- enter_info.html -->

<form method="POST" action="{% url 'enter_info' %}">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age">

    <button type="submit">Save</button>
</form>
